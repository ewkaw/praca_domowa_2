<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1">
        <caption>
            Tabela z najciekawszymi dinozaurami
        </caption>

        <thead>
            <tr>
                <th rowspan="2">Nazwa</th>
                <th rowspan="2">Odkrycie</th>
                <th colspan="2">Rozmiar</th>
            </tr>
            <tr>
                <th>Długość</th>
                <th>Masa</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Stegosaurus</td>
                <td>1877</td>
                <td>9 m</td>
                <td>4.5 t</td>
            </tr>
            <tr>
                <td>Apatosaurus</td>
                <td>1877</td>
                <td>23 m</td>
                <td>35 t</td>
            </tr>
            <tr>
                <td>Tyrannosaurus</td>
                <td>1905</td>
                <td>12.3 m</td>
                <td>6.8 t</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td><b>Suma</b></td>
                <td colspan="3">3 dinozaury</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
